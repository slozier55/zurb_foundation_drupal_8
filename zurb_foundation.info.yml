name: ZURB Foundation
description: The most advanced responsive front-end framework in the world, now in Drupal!
# core: 8.x
type: theme
engine: twig

# Image appears on admin/appearance
screenshot: images/screenshot.jpg

libraries:
 - zurb_foundation/global

# Uncompressed uncomment for development or as a reference
 # - zurb_foundation/development

# Regions are output in the page.html.twig

regions:
  primary_menu: 'Primary Menu'
  secondary_menu: 'Secondary Menu'
  header: Header
  messages: Messages
  help: Help
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  footer: 'Footer'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Hidden regions
# regions_hidden[]: Page top
# regions_hidden[]: Page bottom

settings:
  status_in_reveal: '0'
  use_respondjs: '0'
  disable_base_css: '0'
  disable_base_js: '0'
# Information added by Drupal.org packaging script on 2015-07-07
version: '8.x-5.x-dev'
core: '8.x'
project: 'zurb_foundation'
datestamp: 1436291363
